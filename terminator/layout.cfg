[global_config]
[keybindings]
[profiles]
  [[default]]
    split_to_group = True
[layouts]
  [[default]]
    [[[window0]]]
      type = Window
      parent = ""
      size = 1000, 800 # Tamanho inicial da janela (opcional)
    [[[child1]]]
      type = Terminal
      parent = window0
    [[[child2]]]
      type = Terminal
      parent = window0
      split_type = vertical
    [[[child3]]]
      type = Terminal
      parent = child2
      split_type = horizontal
    [[[child4]]]
      type = Terminal
      parent = child1
      split_type = horizontal
[plugins]
